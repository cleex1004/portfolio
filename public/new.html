<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Christina Lee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Arvo|PT+Sans+Narrow|Raleway|Sahitya" rel="stylesheet">
    <script id="project-template" type="text/x-handlebars-template">
      <header class="project-header">
        <h4 class="project-name">{{name}}</h4>
        <h4 class="project-date">{{date}}</h4>
      </header>
      <section class="project-body left">
        <a target="_blank" href="{{link}}" class="project-link"><img src="{{image}}" class="project-image left"></a>
        <div class=" project-text left">
          <p class="project-class">{{class}}</p>
          <p class="project-description">{{description}}</p>
          <a target="_blank" href="{{link}}" class="project-link">LINK</a>
        </div>
      </section>
    </script>
  </head>

  <body>
    <main>
      <header>
        <section class="header">
          <h1 class="center">Christina Lee</h1>
        </section>
        <nav class="main-nav">
          <h3 class="icon-menu"></h3>
          <ul>
            <li class="tab" data-content="home"><a href="/" class="icon-home"> Home</a></li>
            <li class="tab" data-content="projects"><a href="/projects" class="icon-folder"> Projects</a></li>
          </ul>
        </nav>
      </header>
      <section id="home" class="tab-content">
      </section>
      <section id="write">
        <h2 class="center">New Project</h2>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="project-name" placeholder="Project Name" required>
          </label>
          <label>
            <input type="text" id="project-date" placeholder="Project Date" required>
          </label>
          <textarea id="project-description" placeholder="Project Description" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="project-class" placeholder="Project Class" required>
          </lable>
          <label>
            <input type="text" id="project-image" placeholder="Project Image" required>
          </label>
          <label>
            <input type="text" id="project-link" placeholder="Project Link" required>
          </label>
          <!-- <label id="published-label">
            <input type="checkbox" id="project-published"> Published
          </label> -->
        </form>
      </section>
      <section id="projects" class="tab-content">
        <h2 class="center section-head">Projects</h2>
      </section>
      <section id="project-export" class="">
        <label id="export-field" for="project-json">
          <input type="text" readonly id="project-json">
          <p class="text-right">When finalized, copy the above JSON, and paste into projectData.json</p>
        </label>
      </section>
    </main>
    <footer>
      <div class="footer">
        <p>Christina Lee
        <a target="_blank" href="https://aboutme.google.com/b/111577494895983409351/" class="icon-google"></a>
        <a target="_blank" href="https://www.facebook.com/" class="icon-facebook"></a>
        <a target="_blank" href="https://twitter.com/" class="icon-twitter"></a></p>
      </div>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
    <script src="scripts/models/project.js" type="text/javascript"></script>
    <script src="scripts/views/projectView.js" type="text/javascript"></script>
    <script src="scripts/views/newProject.js" type="text/javascript"></script>
    <script src="scripts/controllers/homeController.js" type="text/javascript"></script>
    <script src="scripts/controllers/projectController.js" type="text/javascript"></script>
    <script src="scripts/controllers/routes.js" type="text/javascript"></script>
    <script>
      newProject.initNewProjectPage();
    </script>
  </body>
</html>
